<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Product Preview Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="flex-all-center container">
    <div class="image-holder"></div>

    <div class="product-information flex ff-primary color-neutral-700">
      <p class="margin-padding fw-medium category fs-para">Perfume</p>
      <p class="ff-secondary color-neutral-900 margin-padding fw-bold fs-heading">
        Gabrielle Essence Eau De Perfume
      </p>
      <p class="margin-padding fs-para">
        A floral, solar amd voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price margin-padding flex">
        <span class="ff-secondary color-primary-900 fw-bold fs-heading">$149.99</span>
        <span class="orignal-price">$169.99</span>
      </div>
      <button class="btn flex-all-center">
        <img src="./images/icon-cart.svg" alt="" />
        <p>Add To Cart</p>
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"
      target="_blank">Saadaan Hassan</a>.
  </div>
</body>

</html>
